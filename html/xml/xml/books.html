<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>books</title>
</head>
<body>
<script>
window.onload = function() {

    let xhr;
    if (XMLHttpRequest) {
        xhr = new XMLHttpRequest();
        if (xhr) {
            xhr.open("GET", "books.xml", false);
            xhr.send();

            let documentObj = xhr.responseXML;
            let bookstore = documentObj.documentElement;
            let books = bookstore.childNodes;
            let bookstoreleng = books.length;

            for (let i=0; i<bookstoreleng; i++) {
                if(books[i].nodeType==1) {
                    let bookChilds = books[i].childNodes;
                    let bookChildsLeng = bookChilds.length;
                    console.log("\n책 정보");                    
                    for (let j=0; j<bookChildsLeng; j++) {
                        if (bookChilds[j].nodeType==1) {
                            if(bookChilds[j].nodeName=='title') {
                                console.log("제목 : " + bookChilds[j].firstChild.nodeValue);
                            }
                            if(bookChilds[j].nodeName=='author') {
                                console.log("작가 : " + bookChilds[j].firstChild.nodeValue);
                            }
                            if(bookChilds[j].nodeName=='year') {
                                console.log("년도 : " + bookChilds[j].firstChild.nodeValue);
                            }
                            if(bookChilds[j].nodeName=='price') {
                                console.log("가격 : " + bookChilds[j].firstChild.nodeValue);
                            }
                        }
                    }
                }
            }

            
        }
    }

}
</script>
</body>
</html>
