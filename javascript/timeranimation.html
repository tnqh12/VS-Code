<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timer animation</title>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>    
    <script src="timeranimation.js"></script>
    <style>
        #box {
             width: 600px; height: 600px; border: 1px solid #333;
             position: relative;
        }
        img { 
                display: inline-block; position: absolute;
                top: 275px; left: 290px; width: 50px; height: 50px; 
            }
        p { width: 600px; text-align: center }
        input[type='button'] { width: 80px; height: 35px; }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="box">
            <img id="ball" src="ball.png" />
        </div>
        <p>
            <input id="moveToTop" type="button" value="TOP" />&nbsp;
            <input id="moveToBottom" type="button" value="BOTTOM" />&nbsp;
            <input id="pause" type="button" value="PAUSE" />&nbsp;
            <input id="moveToLeft" type="button" value="LEFT" />&nbsp;            
            <input id="moveToRight" type="button" value="RIGHT" />&nbsp;
            <input id="accel" type="button" value="속도:1" />&nbsp;
        </p>
    </div>
</body>
</html>
